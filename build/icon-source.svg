<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- DNA Helix Structure -->
  <g id="dna-helix" stroke="url(#dnaGradient)" stroke-width="16" fill="none" stroke-linecap="round">
    <!-- Left strand -->
    <path d="M 180 120 Q 140 180, 180 240 T 180 360 T 180 480" opacity="0.9"/>
    <!-- Right strand -->
    <path d="M 332 120 Q 372 180, 332 240 T 332 360 T 332 480" opacity="0.9"/>
    
    <!-- Base pairs (rungs) -->
    <line x1="180" y1="140" x2="332" y2="140" stroke="#ffffff" stroke-width="12" opacity="0.7"/>
    <line x1="180" y1="200" x2="332" y2="200" stroke="#ffffff" stroke-width="12" opacity="0.7"/>
    <line x1="180" y1="260" x2="332" y2="260" stroke="#ffffff" stroke-width="12" opacity="0.7"/>
    <line x1="180" y1="320" x2="332" y2="320" stroke="#ffffff" stroke-width="12" opacity="0.7"/>
    <line x1="180" y1="380" x2="332" y2="380" stroke="#ffffff" stroke-width="12" opacity="0.7"/>
  </g>
  
  <!-- Medical Cross (subtle overlay) -->
  <g id="medical-cross" fill="#ffffff" opacity="0.15">
    <rect x="236" y="180" width="40" height="160" rx="8"/>
    <rect x="180" y="236" width="152" height="40" rx="8"/>
  </g>
  
  <!-- Pathway dots (representing treatment journey) -->
  <g id="pathway" fill="#4CAF50">
    <circle cx="256" cy="150" r="12" opacity="0.8"/>
    <circle cx="256" cy="256" r="14" opacity="0.9"/>
    <circle cx="256" cy="362" r="12" opacity="0.8"/>
  </g>
  
  <!-- Connecting path line -->
  <path d="M 256 150 L 256 362" stroke="#4CAF50" stroke-width="4" stroke-dasharray="8,8" opacity="0.5" fill="none"/>
</svg>
