appId: com.mytreatmentpath.app
productName: MyTreatmentPath
copyright: Copyright Â© 2026 John Perkins
npmRebuild: false
nodeGypRebuild: false
buildDependenciesFromSource: false
afterSign: build/notarize.js

directories:
  output: build
  buildResources: electron/resources

files:
  - dist/**/*
  - electron/**/*
  - server/**/*
  - data/**/*
  - node_modules/**/*
  - package.json
  - "!**/.git/*"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,readme.md}"
  - "!**/node_modules/**/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

extraResources:
  - from: data
    to: data
    filter:
      - "**/*"

mac:
  category: public.app-category.medical
  target:
    - dmg
    - zip
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  identity: "DA7B788C70B5FD6A1507950B3F31B7ACC32EDA1B"
  notarize: true

dmg:
  sign: true
  title: MyTreatmentPath ${version}
  
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
  
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  
linux:
  target:
    - AppImage
    - deb
  category: Science
  icon: build/icon.png

publish:
  provider: github
  owner: jeperkins4
  repo: medical-research-tracker
